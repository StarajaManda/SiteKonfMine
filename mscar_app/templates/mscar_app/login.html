{% extends "mscar_app/base.html" %}
{% load static %}

{% block title %}Вход - BlockMods{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" name="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" name="password" class="form-input" required>
            </div>
            <button type="submit" class="action-btn primary-btn large">Войти</button>
        </form>
        <p class="auth-link">
            Нет аккаунта? <a href="{% url 'mscar_app:register' %}">Зарегистрироваться</a>
        </p>
    </div>
</div>
{% endblock %}
